{% extends "base.html" %}

{% block title %}Список сайтов — Анализатор{% endblock %}

{% block content %}
  <table class="table table-bordered table-hover" data-test="urls">
    <thead class="table-light">
      <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Код ответа</th>
          <th>Последняя проверка</th>
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
        <tr>
          <td>{{ url.id }}</td>
          <td><a href="{{ url_for('get_url', id=url.id) }}">{{ url.name }}</a></td>
          <td>{{ url.last_check or '—' }}</td>
          <td>{{ url.status_code or '—' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('index') }}" class="btn btn-link">← Назад</a>
{% endblock %}
